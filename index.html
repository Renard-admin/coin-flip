<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Night Coin Flip 3D</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, #0a043c, #03506f);
            font-family: 'Arial', sans-serif;
            color: #fff;
            position: relative;
            overflow: hidden;
            perspective: 1000px;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 1.5s infinite;
        }

        .settings-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #3a3a3a;
            border: 1px solid #5a5a5a;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1000;
        }

        .settings-panel {
            display: none;
            position: fixed;
            top: 60px;
            right: 20px;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }

        .settings-panel input {
            display: block;
            margin: 10px 0;
            padding: 5px;
            background: #3a3a3a;
            border: 1px solid #5a5a5a;
            color: #fff;
        }

        .coin-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            perspective: 1000px;
        }

        .coin {
            width: 150px;
            height: 150px;
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
            transition: transform 1s ease-out;
        }

        .coin div {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 0 25px rgba(0,0,0,0.3);
            transform-style: preserve-3d;
        }

        .heads {
            background: linear-gradient(45deg, #d4af37, #c19a3c);
            transform: rotateY(0deg) translateZ(2px);
            border: 3px solid #b89d35;
        }

        .tails {
            background: linear-gradient(45deg, #3a3a3a, #5a5a5a);
            transform: rotateY(180deg) translateZ(2px);
            border: 3px solid #4a4a4a;
        }

        .coin::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(45deg, transparent 40%, rgba(255,255,255,0.1));
            transform: translateZ(-5px);
        }

        .flipping {
            animation: flip 1.5s cubic-bezier(0.4, 2.5, 0.6, 0.5);
        }

        @keyframes flip {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            30% { transform: rotateY(1800deg) rotateX(360deg) translateZ(50px); }
            100% { transform: rotateY(1980deg) rotateX(720deg); }
        }

        .hidden-controls {
            position: fixed;
            bottom: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
        }

        .hidden-btn {
            width: 40px;
            height: 40px;
            opacity: 0;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .hidden-btn:hover {
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <button class="settings-btn">⚙️ Настройки</button>
    <div class="settings-panel">
        <input type="text" id="heads-text" placeholder="Текст для орла">
        <input type="text" id="tails-text" placeholder="Текст для решки">
    </div>

    <div class="coin-container">
        <div class="coin">
            <div class="heads">Орёл</div>
            <div class="tails">Решка</div>
        </div>
    </div>

    <div class="hidden-controls">
        <div class="hidden-btn" id="probability-reset"></div>
        <div class="hidden-btn" id="probability-set"></div>
    </div>

    <script>
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for(let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 1.5 + 's';
                starsContainer.appendChild(star);
            }
        }

        const settingsBtn = document.querySelector('.settings-btn');
        const settingsPanel = document.querySelector('.settings-panel');
        let headsText = 'Орёл';
        let tailsText = 'Решка';
        let customProbability = 50;

        settingsBtn.addEventListener('click', () => {
            settingsPanel.style.display = settingsPanel.style.display === 'block' ? 'none' : 'block';
        });

        document.querySelectorAll('.settings-panel input').forEach(input => {
            input.addEventListener('input', (e) => {
                headsText = document.getElementById('heads-text').value || 'Орёл';
                tailsText = document.getElementById('tails-text').value || 'Решка';
                document.querySelector('.heads').textContent = headsText;
                document.querySelector('.tails').textContent = tailsText;
            });
        });

        const coin = document.querySelector('.coin');
        let isFlipping = false;

        coin.addEventListener('click', () => {
            if(!isFlipping) {
                isFlipping = true;
                coin.classList.add('flipping');
                
                setTimeout(() => {
                    const result = Math.random() * 100 < customProbability ? headsText : tailsText;
                    alert(`Результат: ${result}`);
                    coin.classList.remove('flipping');
                    isFlipping = false;
                }, 1500);
            }
        });

        // Секретные кнопки
        let clickCount = 0;
        const secretBtn = document.getElementById('probability-set');
        const resetBtn = document.getElementById('probability-reset');

        secretBtn.addEventListener('click', () => {
            clickCount++;
            if(clickCount === 5) {
                const newProb = prompt('Введите процент выпадения решки (1-99):');
                if(newProb && newProb > 0 && newProb < 100) {
                    customProbability = newProb;
                    alert(`Установлен новый процент: ${newProb}%`);
                }
                clickCount = 0;
            }
        });

        resetBtn.addEventListener('click', () => {
            customProbability = 50;
            alert('Вероятность сброшена к стандартным 50%');
        });

        createStars();
    </script>
</body>
</html>
