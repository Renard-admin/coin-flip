<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Night Coin Flip</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, #0a043c, #03506f);
            font-family: 'Arial', sans-serif;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 1.5s infinite;
        }

        .settings-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #3a3a3a;
            border: 1px solid #5a5a5a;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1000;
        }

        .settings-panel {
            display: none;
            position: fixed;
            top: 60px;
            right: 20px;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }

        .settings-panel input {
            display: block;
            margin: 10px 0;
            padding: 5px;
            background: #3a3a3a;
            border: 1px solid #5a5a5a;
            color: #fff;
        }

        .coin {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            transition: transform 1s ease-out;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .coin div {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .heads {
            background: linear-gradient(45deg, #d4af37, #c19a3c);
            transform: rotateY(0deg);
        }

        .tails {
            background: linear-gradient(45deg, #3a3a3a, #5a5a5a);
            transform: rotateY(180deg);
        }

        .flipping {
            animation: flip 1.5s ease-out;
        }

        @keyframes flip {
            0% { transform: translate(-50%, -50%) rotateY(0deg); }
            50% { transform: translate(-50%, -50%) rotateY(1800deg); }
            100% { transform: translate(-50%, -50%) rotateY(1980deg); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .hidden-easter-egg {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            opacity: 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <button class="settings-btn">⚙️ Настройки</button>
    <div class="settings-panel">
        <input type="text" id="heads-text" placeholder="Текст для орла">
        <input type="text" id="tails-text" placeholder="Текст для решки">
    </div>

    <div class="coin">
        <div class="heads">Орёл</div>
        <div class="tails">Решка</div>
    </div>

    <div class="hidden-easter-egg"></div>

    <script>
        // Создание звёзд
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for(let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 1.5 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Настройки
        const settingsBtn = document.querySelector('.settings-btn');
        const settingsPanel = document.querySelector('.settings-panel');
        let headsText = 'Орёл';
        let tailsText = 'Решка';
        let customProbability = 50;

        settingsBtn.addEventListener('click', () => {
            settingsPanel.style.display = settingsPanel.style.display === 'block' ? 'none' : 'block';
        });

        document.querySelectorAll('.settings-panel input').forEach(input => {
            input.addEventListener('input', (e) => {
                headsText = document.getElementById('heads-text').value || 'Орёл';
                tailsText = document.getElementById('tails-text').value || 'Решка';
                document.querySelector('.heads').textContent = headsText;
                document.querySelector('.tails').textContent = tailsText;
            });
        });

        // Анимация монеты
        const coin = document.querySelector('.coin');
        let isFlipping = false;

        coin.addEventListener('click', () => {
            if(!isFlipping) {
                isFlipping = true;
                coin.classList.add('flipping');
                
                setTimeout(() => {
                    const result = Math.random() * 100 < customProbability ? headsText : tailsText;
                    alert(`Результат: ${result}`);
                    coin.classList.remove('flipping');
                    isFlipping = false;
                }, 1500);
            }
        });

        // Секретная функция
        let clickCount = 0;
        document.querySelector('.hidden-easter-egg').addEventListener('click', () => {
            clickCount++;
            if(clickCount === 5) {
                const newProb = prompt('Введите процент выпадения орла (1-99):');
                if(newProb && newProb > 0 && newProb < 100) {
                    customProbability = newProb;
                    alert(`Установлен новый процент: ${newProb}%`);
                }
                clickCount = 0;
            }
        });

        // Инициализация
        createStars();
    </script>
</body>
</html>
